{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <img src="http://www.arabesko.ru/images/files/vector/lines/arabesko.ru_13.png" width=300 height=100>
        </div>
    {% endfor %}
       <a href="https://tutorial.djangogirls.org/ru/"> <img align="bottom", src="http://kharkivpy.org.ua/wp-content/uploads/2016/09/0uqRKamkEig.jpg"></a>

{% endblock %}
